<!DOCTYPE html>
<html class="page" lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Путешествия с LIFETOUR">
  <meta name="description"
    content="Туристическое агентство, организация путешествий, походов, поездкок, восхождений в удивительные места нашей страны.">
  <title>LIFETOUR</title>
  <link rel="icon" href="favicons/icon.svg" type="image/svg+xml">
  <link rel="icon" sizes="32x32" href="favicons/favicon.png" type="image/png">
  <link rel="manifest" crossorigin="use-credentials" href="manifest.webmanifest">
  <link rel="stylesheet" href="sass/style.scss">
</head>

<body class="page__body">

  <header class="header" data-test="header">
    <div class="header__container">
      <button class="header__burger" type="button" aria-label="Открыть меню">
        <span class="header__burger-line"></span>
      </button>

      <div class="header__wrapper">
        <img class="header__logo" src="img/logo.svg" width="142" height="42" alt="LIFETOUR">

        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="#tours">Туры</a></li>
            <li class="nav__item"><a class="nav__link" href="#training">Обучение</a></li>
            <li class="nav__item"><a class="nav__link" href="#about">О нас</a></li>
            <li class="nav__item"><a class="nav__link" href="#reviews">Отзывы</a></li>
            <li class="nav__item"><a class="nav__link" href="#gallery">Фотографии</a></li>
            <li class="nav__item"><a class="nav__link" href="#contacts">Контакты</a></li>
          </ul>
        </nav>

        <a class="header__phone" href="tel:+78000000000">8 800 000-00-00</a>
      </div>

    </div>
  </header>

  <main class="main">
    <section class="hero" data-test="hero">

    </section>

    <section class="tours" id="tours" data-test="tours">tours</section>
    <section class="training" id="training" data-test="training">training</section>
    <section class="about" id="about" data-test="about">about</section>
    <section class="reviews" id="reviews" data-test="reviews">reviews</section>
    <section class="adv" id="adv" data-test="adv">adv</section>
    <section class="gallery" id="gallery" data-test="gallery">gallery</section>
    <section class="form" data-test="form">form</section>
  </main>

  <footer class="footer" data-test="footer">
    <section class="contact" id="contact"></section>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>

</html>
